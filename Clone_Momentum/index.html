<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clone_Momentum</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-element">
      <div class="js-clock clock">
        <h1>00:00</h1>
      </div>

      <form class="js-form form">
        <input class="css-input-1" type="text" placeholder="What is your name?" />
      </form>

      <h4 class="js-greetings greetings"></h4>

      <form class="js-toDoForm css-form">
        <input class="css-input-2" type="text" placeholder="Write a to do" />
      </form>

      <ul class="js-toDoList">
      </ul>
    </div>

    <span class="js-weather weather"></span>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
